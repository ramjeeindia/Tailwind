<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- navbar starts -->
    <nav class="bg-black flex justify-between px-2 py-4 items-center">
      <div class="pt-6 w-30 flex items-center gap-2 font-bold">
        <img
          src="https://www.indonez.com/html-demo/liquid/img/user/header-logo-6ohuZh.svg"
          alt="logo"
          class="rounded-full"
        />
      </div>
      <div class="hamburger-menu md:hidden block text-white">
        <i class="fa-solid fa-bars fa-2xl"></i>
      </div>
      <div class="pt-6 md:flex gap-3 hidden">
        <button
          class="bg-orange-600 text-white text-sm px-2 rounded-lg font-bold"
        >
          CREATE ACCOUNT
        </button>
        <img
          src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png"
          class="w-10"
          alt="profile-img"
        />
      </div>
    </nav>
    <!-- navbar ends -->

    <!-- web body items-->
    <div
      class="hero-section flex flex-col md:flex-row bg-[#212224] text-white h-screen"
    >
      <div
        class="content w-full md:w-1/2 flex flex-col justify-center items-start md:pl-[5%] md:pr-[5%] p-2"
      >
        <h1 class="md:text-6xl text-5xl">
          Multi-regulated <br />
          global broker.
        </h1>
        <p class="my-6 text-slate-400">
          A trusted destination for traders worldwide, Authorised bt FCA, ASIC &
          FSCA Authorised bt FCA, ASIC & FSCA
        </p>
        <button
          class="border border-orange-600 rounded-md md:py-1 px-3 w-full md:w-auto uppercase py-2"
        >
          Discover accounts
        </button>
      </div>
      <div class="hero-illustration w-full md:w-1/2 h-full">
        <img class="width-auto mt-20"
          src="https://www.indonez.com/html-demo/liquid/img/in-liquid-slide-2.svg"
          alt="hero-illustration"
          class="w-full h-full object-cover"
        />
      </div>
    </div>
    <!--  ends -->
  </body>
</html>
